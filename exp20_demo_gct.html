<html>
    <head>

        <script src="exp20_demo_gct.js"></script>
        <link rel="stylesheet" type="text/css" href="customtool.css">
    </head>
    <body>
        <form>
        <div id="qs" class="module hidden">
            <div id="searchbar" class="module">
                <input id="searchtext" class="searchbox" type="text"

        </div>
        <div id="err" class="module hidden"></div>
        </form>
